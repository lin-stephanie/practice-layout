<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式列布局</title>
    <style>
        /* 根据不同视口分辨率，响应式列数量的布局 */
        .main{
            background:skyblue;
            display: grid;
            /* 1、设置网格列数量自适应屏幕宽度、列宽限制最小值200px最大值自适应网格容器宽度（此时容器宽度随父元素即视口宽度） */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            /* 2、设置显示网格的行高固定：这里行数量只设置了1行 */
            grid-template-rows: 100px;
            /* 3、设置隐式网格的行高固定：从第2行开始是隐式网格，所以需要设置下面的属性 */
            grid-auto-rows: 100px;
            grid-gap:20px 20px;
        }
        .main div{
            background:pink;
            border:1px black solid;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>
</body>
</html>
